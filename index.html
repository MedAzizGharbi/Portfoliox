<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
	<title>Portfoliox</title>
	<script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<style>
	html {
		scroll-behavior: smooth;
	}

	.back-to-top {
		position: fixed;
		bottom: 20px;
		right: 20px;
		background-color: #ff3b30;
		color: white;
		padding: 10px;
		border-radius: 100%;
		display: none;
		cursor: pointer;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		font-size: 18px;
		height: 50px;
		width: 50px;
	}

	.back-to-top:hover {
		background-color: #d32f2f;
	}
</style>

<body class="bg-black min-h-screen">
	<header class="w-full text-white p-5 flex justify-between items-center sticky">
		<h1 class="text-red-400">Med Aziz Gharbi</h1>
		<nav class="w-1/4 ">
			<ul class="flex justify-around">
				<li class="hover:text-red-400 cursor-pointer"><a href="#home">Home</a></li>
				<li class="hover:text-red-400 cursor-pointer"><a href="#about">About</a></li>
				<li class="hover:text-red-400 cursor-pointer"><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section id="home" class="h-screen bg-blue-400">
		<h2 class="text-center text-white">Home Section</h2>
	</section>
	<section id="about" class="h-screen bg-green-400">
		<h2 class="text-center text-white">About Section</h2>
	</section>
	<section id="contact" class="h-screen bg-yellow-400">
		<h2 class="text-center text-white">Contact Section</h2>
	</section>
	<button id="backToTop" class="back-to-top">â†‘</button>
	<script>
		// Get the back-to-top button
		const backToTopButton = document.getElementById('backToTop');

		// Show the button when scrolling down
		window.onscroll = function () {
			if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
				backToTopButton.style.display = "block"; // Show button
			} else {
				backToTopButton.style.display = "none"; // Hide button
			}
		};

		// Scroll to the top when the button is clicked
		backToTopButton.onclick = function () {
			window.scrollTo({top: 0, behavior: 'smooth'});
		};
	</script>
</body>

</html>
